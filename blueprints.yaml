            social_pages.pages.instagram.url:
              type: url
              label: PLUGIN_ABOUTME.SOCIAL_PAGES_TYPES.URL
              validate:
                type: url
            social_pages.pages.instagram.title:
              type: text
              label: PLUGIN_ABOUTME.SOCIAL_PAGES_TYPES.TITLE
              default: Instagram
              validate:
                type: text
            social_pages.pages.instagram.position:
              type: text
